<form #mobileForm="ngForm" class="mobile-form" (ngSubmit)="onSubmit()">
  <h2>Add a new mobile</h2>
  <mat-form-field class="mobile-full-width">
    <mat-label>Brand</mat-label>
    <input name="brand" ngModel required matInput>
  </mat-form-field>

  <mat-form-field class="mobile-full-width">
    <mat-label>Model</mat-label>
    <input name="model" ngModel required matInput>
  </mat-form-field>

  <mat-form-field class="mobile-full-width">
    <mat-label>Year</mat-label>
    <input name="year" ngModel required matInput>
  </mat-form-field>

  <mat-form-field class="mobile-full-width">
    <mat-label>Color</mat-label>
    <mat-select name="color" required ngModel>
      <mat-option value="White">White</mat-option>
      <mat-option value="Black">Black</mat-option>
      <mat-option value="Gray">Gray</mat-option>
      <mat-option value="Red">Red</mat-option>
      <mat-option value="Blue">Blue</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="button-group">
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button (click)="exitEdit()" mat-raised-button color="primary">Exit</button>
  </div>
</form>

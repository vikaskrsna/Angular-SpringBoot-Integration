<div class="main">
  <h1>Add a new mobile</h1>

  <app-mobile-input
                      (newDataEvent)="appendData($event)"/>

  <h2>My mobiles list</h2>
  <app-mobile-wrapper *ngFor="let mobile of mobiles"
                       (removeItemEvent)="removeItem($event)"
                       [mobile]="mobile"
  />
</div>
